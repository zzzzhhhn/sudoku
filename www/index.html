<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>数独游戏</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <!--标题-->
    <div class="title">
        <h1>数独游戏</h1>
    </div>
    <!--九宫格-->
    <div class="container grid" id="container"></div>
    <!--按钮组-->
    <div class="dashboard" id="dashboard">
        <div class="buttons">
            <button id="check">检查</button>
            <button id="reset">重置</button>
            <button id="clear">清理</button>
            <button id="rebuild">重建</button>
        </div>
    </div>
    <!--弹出面板-->
    <div id="popupNumbers" class="grid popup-num hidden"></div>

    <script defer src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script defer src="js/index.js"></script>
</body>
</html>
